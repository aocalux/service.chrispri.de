            <script>
                const content = document.querySelector('.content');
                const linknorm = document.querySelector('.bottom-link');
                const linkvh = document.querySelector('.bottom-link-vh');

                function checkLinkPosition() {
                    const contentHeight = content.offsetHeight;
                    const viewportHeight = window.innerHeight;

                    if (contentHeight >= viewportHeight) {
                    linknorm.style.display = 'unset';
                    } else {
                    linknorm.style.display = 'none';
                    }

                    if (contentHeight < viewportHeight) {
                        linkvh.style.display = 'unset';
                    } else {
                        linkvh.style.display = 'none';
                    }
                }

                checkLinkPosition(); // Check on initial load
                window.addEventListener('resize', checkLinkPosition); // Recheck on resize
            </script>
